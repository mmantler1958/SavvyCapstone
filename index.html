<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css"
    />
    <title>MedBuddy</title>
  </head>
  <body>
    <header>
      <div>
        <nav>
          <div class="logo">
            <i id="bar" class="fa fa-bars"></i>
            <span>MedBuddy</span>
          </div>
          <ul class="hidden--mobile nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Medications</a></li>
            <li><a href="#">Take Your Medications</a></li>
            <li><a href="#">Scheduling</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Drug Interactions</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form
        id="contactUs"
        action="https://formspree.io/f/xpzkbyoa"
        method="POST"
      >
        <label>
          Your email:
          <input type="email" name="_replyto" />
        </label>
        <label>
          Your message:
          <textarea name="message"></textarea>
        </label>
        <!-- your other form fields go here -->
        <button type="submit">Send</button>
      </form>
    </main>
    <footer class="footer">
      <a href="./contact.html">Contact Us</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
